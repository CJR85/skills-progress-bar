<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Skills Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="skills">
        <h2>HTML</h2>
        <div class="progress-bar">
          <div class="html"><span>88%</span></div>
        </div>
        <h2>CSS</h2>
        <div class="progress-bar">
          <div class="css"><span>76%</span></div>
        </div>
        <h2>Javascript</h2>
        <div class="progress-bar">
          <div class="javascript"><span>64%</span></div>
        </div>
        <h2>Python</h2>
        <div class="progress-bar">
          <div class="python"><span>50%</span></div>
        </div>
        <h2>React</h2>
        <div class="progress-bar">
          <div class="react"><span>50%</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
